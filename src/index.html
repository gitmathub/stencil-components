<!DOCTYPE html>
<html dir="ltr" lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=5.0">
  <title>Stencil Slider</title>

  <script type="module" src="/build/stencil-components.esm.js"></script>
  <script nomodule src="/build/stencil-components.js"></script>

</head>

<body>
  <h1>Stencil Playground</h1>
  <section>
    <article>
      <h2>Custom Slider</h2>
      <mat-slider></mat-slider>
    </article>
    <article>
      <h2>Button Group (Radio Inputs)</h2>
      <mat-button-group-radio>
        <input type="radio" name="gender" value="male" id="male">
        <label for="male">Male</label>
        <input type="radio" name="gender" value="female" id="female">
        <label for="female">Female</label>
        <input type="radio" name="gender" value="diverse" id="diverse">
        <label for="diverse">Diverse</label>
      </mat-button-group-radio>
    </article>
  </section>
</body>

</html>
